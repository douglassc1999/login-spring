# ==============================================================
# Data Source
# ==============================================================
spring.datasource.url = jdbc:mysql://localhost:3306/login?useSSL=true
spring.datasource.username = root
spring.datasource.password = admin

# ==============================================================
# Manter a conexão ativa se ficar ocioso muito tempo (produção)
# ==============================================================

#spring.datasource.testWhileIdle = true
#spring.datasource.validationQuery = SELECT 1

# ==============================================================
# Mostrar os logs das query
# ==============================================================
spring.jpa.show-sql = true

# ==============================================================
# Hibernate ddl auto (create, create-drop, update)
# ==============================================================
spring.jpa.hibernate.ddl-auto = update

# ==============================================================
# O dialeto SQL faz o Hibernate gerar SQL melhor para o banco de dados escolhido
# ==============================================================
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# ==============================================================
# inicializar a base de dados usando script data.sql
# ==============================================================
spring.datasource.initialization-mode=always

